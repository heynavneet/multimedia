    <!-- add two num -->
    <div>
        <label for="fnum">First Num:</label>
        <input id="fnum" ><br><br>
        <label for="snum">Second Num:</label>
        <input id="snum"><br><br>
        <button onclick="Add()">Add</button><br><br>
        <label for="sum">Output</label>
        <input id="sum"><br>
    </div>        
</body>
<script>        
    function Add()
    {
        var a,b,c;
        a=Number(document.getElementById("fnum").value);
        b=Number(document.getElementById("snum").value);
        c=a+b;
        document.getElementById("sum").value=c;
    }    
        
</script>
